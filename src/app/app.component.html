<div class="holder">
  <div class="content">
    <img class="images"
         src="../assets/imgs/asset1.png" />
    <div class="assets">
      <div class="asset"
           *ngFor="let asset of assetsToShow">
        <span class="coinInfo">
          <img class="logo"
               *ngIf="asset.coingeckoname"
               src="../assets/logos/{{asset.coingeckoname}}.png" />
          <div class="coinNameWrapper">
            <p class="coinName">{{asset.name}}</p>
            <p class="coinFullName">{{asset.coingeckoname}}</p>
          </div>
        </span>

        <input class="values"
               type="text"
               id="{{asset.name}}"
               name="{{asset.name}}"
               value="{{asset.value}}"
               (input)="calculateValues(asset, $event)">
        <button class="deleteButton"
                mat-button
                (click)="removeAsset(asset)">
          <mat-icon aria-hidden="false"
                    aria-label="Example home icon">clear</mat-icon>
        </button>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <select matNativeControl
                  required
                  (change)="addAsset($event)">
            <option *ngFor="let asset of remainingAssets"
                    [value]="asset.name">
              {{asset.name}}
            </option>
          </select>
        </mat-form-field>
      </div>
    </div>

    <img class="images"
         src="../assets/imgs/asset2.png" />
  </div>

  <footer class="footer">
    <div>
      <p><span class="heart">♡</span><a class="extLink"
           href="https://switcheo.network/">switcheo network</a></p>
      <p><span class="heart">♡</span><a class="extLink"
           href="https://switcheo.exchange/markets/SWTH_NEO?soft=orderbook">SWTH_NEO</a></p>
      <p><span class="heart">♡</span><a class="extLink"
           href="https://switcheo.foundation/">switcheo foundation</a></p>
      <p><span class="heart">♡</span><a class="extLink"
           href="https://dem.exchange/">demex</a></p>
      <p><span class="heart">♡</span><a class="extLink"
           href="https://t.me/switcheomonitorbot">switcheo monitor bot</a></p>
    </div>
  </footer>
</div>
