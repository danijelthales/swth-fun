<div class="main">
  <img class="main__images"
       src="../assets/imgs/asset1.png" />
  <div class="main__content">
    <div cdkDropList
         class="assets"
         (cdkDropListDropped)="drop($event)">
      <ng-container *ngFor="let asset of assets">
        <div class="assets__asset"
             *ngIf="asset.show"
             cdkDrag>
          <div class="assetItem"
               [ngClass]="!asset.coingeckoname?'carInfo':''">
            <img class="assetItem__logo"
                 *ngIf="asset.logo"
                 src="../assets/logos/{{asset.logo}}.png" />
            <div class="assetItem__coin"
                 *ngIf="asset.coingeckoname">
              <p title="{{asset.name}}"
                 class="assetItem__name">{{asset.name}}</p>
              <p class="assetItem__fullName">{{asset.newname ? asset.newname : asset.coingeckoname}}</p>
            </div>
            <div class="assetItem__car"
                 *ngIf="!asset.coingeckoname">
              <p title="{{asset.name}}"
                 class="assetItem__car--name">
                {{asset.name}}
              </p>
            </div>
          </div>

          <input class="assets__value"
                 type="text"
                 id="{{asset.name}}"
                 name="{{asset.name}}"
                 value="{{asset.value}}"
                 maxlength="13"
                 (input)="calculateValues(asset, $event)">
          <button class="assets__delete"
                  (click)="removeAsset(asset)">
            <mat-icon aria-hidden="false"
                      aria-label="Example home icon">clear
            </mat-icon>
          </button>
        </div>
      </ng-container>


    </div>


    <div class="main__select">
      <select (change)="addAsset($event)">
        <option selected>Add Item...</option>
        <ng-container *ngFor="let asset of assets">
          <option *ngIf="!asset.show"
                  [value]="asset.name">
            {{asset.name.toUpperCase()}}
          </option>
        </ng-container>
      </select>
    </div>
  </div>


  <img class="main__images"
       src="../assets/imgs/asset2.png" />

  <div class="main__disclaimer">
    {{disclaimer}}
  </div>
</div>


<footer class="main__footer">
  <!-- <img class="images"
       src="../assets/imgs/asset3.png" /> -->
  <div>
    <p class="footerItem">
      <span class="footerItem__heart">&hearts;</span>
      <a class="footerItem__link"
         target="_blank"
         href="https://switcheo.network/">switcheo network</a>
    </p>
    <p class="footerItem">
      <span class="footerItem__heart">&hearts;</span>
      <a class="footerItem__link"
         target="_blank"
         href="https://switcheo.exchange">switcheo exchange</a>
    </p>
    <p class="footerItem">
      <span class="footerItem__heart">&hearts;</span>
      <a class="footerItem__link"
         target="_blank "
         href="https://switcheo.foundation/">switcheo foundation</a></p>
    <p class="footerItem">
      <span class="footerItem__heart">&hearts;</span>
      <a class="footerItem__link"
         target="_blank"
         href="https://dem.exchange/">demex</a></p>
    <p class="footerItem">
      <span class="footerItem__heart">&hearts;</span>
      <a class="footerItem__link"
         target="_blank"
         href="https://t.me/switcheomonitorbot">switcheo monitor bot</a></p>
  </div>
</footer>
