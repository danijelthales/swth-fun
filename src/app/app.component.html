<div class="holder">
  <div class="content">

    <img class="images"
         src="../assets/imgs/asset1.png" />



    <div cdkDropList
         class="assets"
         (cdkDropListDropped)="drop($event)">
      <div class="example-box asset"
           *ngFor="let asset of assetsToShow"
           cdkDrag>
        <div class="coinInfo">
          <img class="logo"
               *ngIf="asset.logo"
               src="../assets/logos/{{asset.logo}}.png" />
          <div class="coinNameWrapper">
            <p title="{{asset.name}}"
               class="coinName">{{asset.name}}</p>
            <p class="coinFullName">{{asset.coingeckoname}}</p>
          </div>
        </div>

        <input class="values"
               type="text"
               id="{{asset.name}}"
               name="{{asset.name}}"
               value="{{asset.value}}"
               (input)="calculateValues(asset, $event)">
        <button class="deleteButton"
                (click)="removeAsset(asset)">
          <mat-icon aria-hidden="false"
                    aria-label="Example home icon">clear</mat-icon>
        </button>
      </div>
    </div>


    <div class="select">
      <select (change)="addAsset($event)">
        <option selected>Add Currency...</option>
        <option *ngFor="let asset of remainingAssets"
                [value]="asset.name">
          {{asset.coingeckoname ?  asset.coingeckoname : asset.name}}
        </option>
      </select>
    </div>
  </div>


  <img class="images"
       src="../assets/imgs/asset2.png" />
</div>

    <p><span class="heart">♡</span><a class="extLink"

  </div>
</footer>
